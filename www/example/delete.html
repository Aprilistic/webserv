<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DELETE 요청 페이지</title>
  <script>
    function sendDeleteRequest() {
      fetch('http://localhost:4000/tmp', {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json'
          // 필요한 경우 추가 헤더를 여기에 추가하세요.
        },
        // 요청과 함께 보낼 데이터가 있다면 body를 사용하세요.
        // body: JSON.stringify({ key: 'value' })
      })
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data);
        alert('삭제되었습니다!');
      })
      .catch((error) => {
        console.error('Error:', error);
        alert('오류가 발생했습니다.');
      });
    }
  </script>
</head>
<body>
  <h1>삭제 요청 보내기</h1>
  <button onclick="sendDeleteRequest()">삭제 요청</button>
</body>
</html>
