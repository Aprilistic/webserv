http {
	error_page 404 500 413 ./webserv/www/error/error.html;
	index test.html;
	autoindex on;

	server {
		listen  4000;

		location / {
			return 308 https://www.google.com;
			limit_except GET POST;
		}
		location /abc/ {
			alias ./webserv/www/;
		}
	}
	server {
		listen 127.0.0.1:80;

		location / {
			alias /var/www/html/;
		}
		location /restricted_area/ {
			limit_except GET DELETE POST;
		}
		location ~\.bla$ {
			cgi_pass ./cgi_tester;
		}
	}
}
