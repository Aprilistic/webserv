<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Service Unavailable</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            font-family: "Arial", sans-serif;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 50px;
            color: #e74c3c;
        }

        p {
            font-size: 20px;
            color: #333;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-size: 22px;
        }

        a:hover {
            text-decoration: underline;
        }

        .error-details {
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Error</h1>
    <p>We're sorry, but something went wrong.</p>
    <p>We're working to fix the issue as soon as possible.</p>
    <div class="error-details">
        <p>If you need immediate assistance, please <a href="mailto:support@example.com">email us</a>.</p>
        <p>Otherwise, please try refreshing the page or come back later.</p>
        <p><a href="/">Return Home</a></p>
    </div>
</body>
</html>
